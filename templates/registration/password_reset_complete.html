{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4 text-center">
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-4 p-md-5 bg-white">
                <i class="bi bi-check-circle-fill text-success display-1 mb-3"></i>
                <h4 class="fw-bold text-dark">Password Updated!</h4>
                <p class="text-muted mb-4">Your password has been successfully reset. You may go ahead and log in now.</p>
                <a href="{% url 'login' %}" class="btn btn-primary rounded-pill mt-3 px-5 shadow-sm">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
