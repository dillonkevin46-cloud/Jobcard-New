{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Jobcard System{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">

        {% if global_settings and global_settings.company_logo %}
            <div class="text-center mb-4">
                <img src="{{ global_settings.company_logo.url }}" alt="Company Logo" style="max-height: 100px; max-width: 100%;">
            </div>
        {% endif %}

        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center py-3 border-0">
                <h4 class="mb-0 fw-bold"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h4>
            </div>
            <div class="card-body p-4 bg-white">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
