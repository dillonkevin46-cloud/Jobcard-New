{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">

        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-4 p-md-5 bg-white">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 d-inline-flex p-3 rounded-circle mb-3">
                        <i class="bi bi-key fs-2 text-primary"></i>
                    </div>
                    <h4 class="fw-bold text-dark mb-1">Reset Password</h4>
                    <p class="text-muted small">Enter your email address and we'll send you a link to reset your password.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 rounded-pill mt-3 shadow-sm">Send Reset Link</button>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="text-decoration-none small text-muted"><i class="bi bi-arrow-left me-1"></i>Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
